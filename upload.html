<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap');

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

            body::before {
                content: "";
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-image: url('https://raw.githubusercontent.com/david-osho/couples-retreat-itinerary/main/images/aslancr24event.jpeg');

                background-position: center;
                background-size: cover;
                opacity: 0.5;
                z-index: -1;
            }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            margin: 80px auto;
            border-radius: 15px;
            max-width: 800px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }


        h1, h2, h3 {
            text-align: center;
            color: #4CAF50;
        }

        .feedback-container form {
            margin-bottom: 20px; /* Add more space below the form */
        }

        input[type="file"] {
            display: block;
            width: 100%;
            margin: 10px 0; /* Adjust spacing around the file input */
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box; /* Ensure padding doesn't increase the element's total width */
            background-color: #f9f9f9;
            cursor: pointer;
            font-size: 1em;
        }

        button[type="submit"] {
            display: block; /* Make the button take the full width of its container */
            width: 100%;
            margin-top: 10px; /* Add some space above the submit button */
        }

        a {
            color: #4CAF50;
            text-decoration: none;
        }

            a:hover {
                text-decoration: underline;
            }

        .menu {
            text-align: center;
            margin: 20px 0;
        }

            .menu a {
                margin: 0 10px;
                color: #4CAF50;
                text-decoration: none;
                font-weight: bold;
            }

                .menu a:hover {
                    text-decoration: underline;
                }

        .feedback-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }

        .feedback-message {
            display: flex;
            align-items: flex-start;
            margin-bottom: 10px;
            position: relative;
        }

            .feedback-message .text {
                background-color: #e1f5fe;
                padding: 10px;
                border-radius: 15px;
                position: relative;
                max-width: 80%;
            }

                .feedback-message .text::after {
                    content: "";
                    position: absolute;
                    top: 15px;
                    left: -10px;
                    border-width: 10px;
                    border-style: solid;
                    border-color: transparent #e1f5fe transparent transparent;
                }

            .feedback-message .timestamp {
                font-size: 12px;
                color: #888;
                position: absolute;
                bottom: -18px;
                right: 0;
            }

            .feedback-message img {
                max-width: 200px;
                margin-left: 10px;
                border-radius: 10px;
            }

        .slideshow-container {
            max-width: 500px;
            position: relative;
            margin: 20px auto;
        }

        .mySlides {
            display: none;
        }

            .mySlides img {
                width: 100%;
                border-radius: 10px;
            }

        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -22px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
        }

        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }

        .prev {
            left: 0;
            border-radius: 3px 0 0 3px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

            button:hover {
                background-color: #45a049;
            }

        textarea {
            width: calc(100% - 22px);
            height: 100px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1.2em;
            resize: none;
        }

        .menu {
            text-align: center;
            margin: 20px 0;
        }

            .menu a {
                margin: 0 10px;
                color: #4CAF50;
                text-decoration: none;
                font-weight: bold;
            }

                .menu a:hover {
                    text-decoration: underline;
                }

        .back-to-top {
            text-align: center;
            margin-top: 20px;
        }

            .back-to-top a {
                color: #4CAF50;
                text-decoration: none;
                font-weight: bold;
            }

                .back-to-top a:hover {
                    text-decoration: underline;
                }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 20px;
            }
        }

        .navbar {
            background-color: #4CAF50;
            padding: 10px;
            border-bottom: 2px solid white;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .menu-toggle {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
        }

        .nav-menu {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .nav-link {
            color: white;
            text-decoration: none;
            font-weight: bold;
            display: flex;
            align-items: center;
            padding: 10px;
        }

            .nav-link i {
                margin-right: 5px;
            }

            .nav-link:hover {
                border-bottom: 2px solid white;
            }

        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }

            .nav-menu {
                display: none;
                flex-direction: column;
                width: 100%;
            }

                .nav-menu.show {
                    display: flex;
                }

            .nav-link {
                justify-content: center;
                padding: 15px 0;
            }

            .home-link {
                display: none;
            }

            .nav-menu.show .home-link {
                display: block;
            }
        }

        @media (max-width: 768px) {
            .timestamp {
                font-size: 0.9em; /* Reduce the font size on smaller screens */
                margin-right: 5px; /* Ensure there's some space to the right */
                margin-top: 5px; /* Add some space above the timestamp */
                display: block; /* Optional: Change to block if you want the timestamp to appear on its own line */
            }
        }
    </style>

</head>
<body>
    <nav class="navbar">
        <button class="menu-toggle" aria-label="Toggle navigation">
            <i class="fas fa-bars"></i> Menu
        </button>
        <ul class="nav-menu">
            <li><a href="#" class="nav-link home-link"><i class="fas fa-home"></i></a></li>
            <li><a href="index.html#welcome-message" class="nav-link"><i class="fas fa-handshake"></i> Welcome Message</a></li>
            <li><a href="index.html#today-itinerary" class="nav-link"><i class="fas fa-calendar-alt"></i> Your Itinerary</a></li>
            <li><a href="index.html#feedback-form" class="nav-link"><i class="fas fa-comment"></i> Anonymous Questions</a></li>
            <li><a href="index.html#instagram-share" class="nav-link"><i class="fab fa-instagram"></i> Instagram Share</a></li>
            <li><a href="index.html#funPiz" class="nav-link"><i class="fas fa-upload icon"></i> Upload fun pictures</a></li>
            <li><a href="index.html#quiz" class="nav-link"><i class="fas fa-question-circle"></i> Quiz</a></li>
            <li><a href="slideshow.html" class="nav-link"><i class="fas fa-slideshare"></i> Slideshow</a></li>
            <li><a href="index.html#contact-us" class="nav-link"><i class="fas fa-envelope"></i> Contact Us</a></li>
        </ul>
    </nav>
    <div class="feedback-container">
        <form id="feedbackForm">
            <h1>Fun Memories of the way we were!</h1>
            <textarea id="feedback" name="feedback" placeholder="Enter a caption and upload a picture or video"></textarea>
            <input type="file" id="media" name="media" accept="image/*,video/*">
            <button type="submit">Submit</button>
        </form>
        <div id="feedbackMessages"></div>
    </div>
    <!--<div class="slideshow-container" id="slideshow-container"></div>
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>-->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const feedbackForm = document.getElementById('feedbackForm');
            const feedbackTextarea = document.getElementById('feedback');
            const mediaInput = document.getElementById('media');
            const feedbackMessages = document.getElementById('feedbackMessages');
            const slideshowContainer = document.getElementById('slideshow-container');

            const functionUrl = 'https://aslannew.azurewebsites.net/api/FeedbackFunction?code=WzXTRTdNHHzNUv9NriDbnn3PJlhe81NZ7MRyY32g3qWCAzFuTGDNOQ%3D%3D'; // Update this with the correct URL

            feedbackForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                console.log('Form submit event triggered'); // Debug log

                const feedback = feedbackTextarea.value;
                const mediaFile = mediaInput.files[0];

                if (mediaFile) {
                    const reader = new FileReader();
                    reader.onload = async function (event) {
                        const fileBase64 = event.target.result.split(',')[1];
                        const mimeType = mediaFile.type;  // Get the MIME type of the media

                        console.log('Sending data to server'); // Debug log
                        try {
                            const response = await fetch(functionUrl, {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json'
                                },
                                body: JSON.stringify({ feedback, image: fileBase64, mimeType })
                            });

                            if (!response.ok) {
                                throw new Error('Network response was not ok');
                            }

                            const result = await response.json();
                            console.log('Server response:', result); // Debug log

                            feedbackTextarea.value = '';
                            mediaInput.value = '';
                            loadFeedback();
                        } catch (error) {
                            console.error('Fetch error: ', error); // Debug log
                        }
                    };
                    reader.readAsDataURL(mediaFile);
                } else {
                    console.error('No media file selected'); // Debug log
                    try {
                        const response = await fetch(functionUrl, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({ feedback, image: '', mimeType: '' })
                        });

                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }

                        const result = await response.json();
                        console.log('Server response:', result); // Debug log

                        feedbackTextarea.value = '';
                        mediaInput.value = '';
                        loadFeedback();
                    } catch (error) {
                        console.error('Fetch error: ', error); // Debug log
                    }
                }
            });

            async function loadFeedback() {
                console.log('Loading feedback from server'); // Debug log
                try {
                    const response = await fetch(functionUrl);
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    const feedbackList = await response.json();
                    console.log('Fetched feedback:', feedbackList); // Debug log

                    feedbackMessages.innerHTML = feedbackList.map(fb => `
                <div class="feedback-message">
                    <div class="text">${fb.feedback}</div>
                    ${fb.imageUrl ? (!fb.mimeType || fb.mimeType.startsWith('image/') ? `<img src="${fb.imageUrl}" alt="Feedback Image">` : `<video controls src="${fb.imageUrl}"></video>`) : ''}
                    <div class="timestamp">${new Date(fb.timestamp).toLocaleString()}</div>
                </div>`).join('');

                    slideshowContainer.innerHTML = feedbackList.map(fb => fb.imageUrl ? (!fb.mimeType || fb.mimeType.startsWith('image/') ? `<div class="mySlides"><img src="${fb.imageUrl}" alt="Feedback Image"></div>` : `<div class="mySlides"><video controls src="${fb.imageUrl}"></video></div>`) : '').join('');
                    showSlides(slideIndex);
                    autoShowSlides();
                } catch (error) {
                    console.error('Fetch error: ', error); // Debug log
                }
            }

            loadFeedback();
            setInterval(loadFeedback, 10000); // Polling interval: 10 seconds

            let slideIndex = 0;
            function plusSlides(n) {
                showSlides(slideIndex += n);
            }

            function showSlides(n) {
                let i;
                let slides = document.getElementsByClassName("mySlides");
                if (slides.length === 0) return;
                if (n >= slides.length) { slideIndex = 0; }
                if (n < 0) { slideIndex = slides.length - 1; }
                for (i = 0; i < slides.length; i++) {
                    slides[i].style.display = "none";
                }
                slides[slideIndex].style.display = "block";
            }

            function autoShowSlides() {
                let slides = document.getElementsByClassName("mySlides");
                if (slides.length === 0) return;
                for (let i = 0; i < slides.length; i++) {
                    slides[i].style.display = "none";
                }
                slideIndex++;
                if (slideIndex > slides.length) { slideIndex = 1; }
                slides[slideIndex - 1].style.display = "block";
                setTimeout(autoShowSlides, 10000); // Change image every 10 seconds
            }
        });
    </script>
    <script>
        if (window.top !== window.self) {
            document.addEventListener('DOMContentLoaded', function () {
                var navbar = document.querySelector('.navbar');
                if (navbar) {
                    navbar.style.display = 'none';
                }
                document.body.style.backgroundImage = 'none';

                var slideshowContainer = document.getElementById('slideshow-container');
                if (slideshowContainer) {
                    slideshowContainer.style.display = 'none';
                }
            });
        }
    </script>
</body>

</html>
