<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASLAN LIFE Slideshow</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            margin: 0;
            padding: 0;
        }

        h1, h2, h3 {
            text-align: center;
            color: #4CAF50;
        }

        .slideshow-container {
            max-width: 800px;
            position: relative;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .mySlides {
            display: none;
        }

            .mySlides img {
                width: 100%;
                border-radius: 10px;
            }

        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -22px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
        }

        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }

        .prev {
            left: 0;
            border-radius: 3px 0 0 3px;
        }
    </style>
</head>
<body>
    <div class="slideshow-container" id="slideshow-container"></div>
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
    <div>
        <h1>ASLAN LIFE CR24 SLIDE SHOW</h1>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const slideshowContainer = document.getElementById('slideshow-container');
            const functionUrl = 'https://aslannew.azurewebsites.net/api/FeedbackFunction?code=WzXTRTdNHHzNUv9NriDbnn3PJlhe81NZ7MRyY32g3qWCAzFuTGDNOQ%3D%3D'; // Update this with the correct URL

            async function loadFeedback() {
                try {
                    const response = await fetch(functionUrl);
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    const feedbackList = await response.json();

                    slideshowContainer.innerHTML = feedbackList.map(fb => fb.imageUrl ? `<div class="mySlides"><img src="${fb.imageUrl}" alt="Feedback Image"></div>` : '').join('');
                    shuffleSlides();
                    showSlides(slideIndex);
                    autoShowSlides();
                } catch (error) {
                    console.error('Fetch error: ', error);
                }
            }

            function shuffleSlides() {
                const slides = Array.from(document.getElementsByClassName("mySlides"));
                for (let i = slides.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [slides[i], slides[j]] = [slides[j], slides[i]];
                }
                slideshowContainer.innerHTML = '';
                slides.forEach(slide => slideshowContainer.appendChild(slide));
            }

            let slideIndex = 0;

            function plusSlides(n) {
                showSlides(slideIndex += n);
            }

            function showSlides(n) {
                let i;
                let slides = document.getElementsByClassName("mySlides");
                if (slides.length === 0) return;
                if (n >= slides.length) { slideIndex = 0; }
                if (n < 0) { slideIndex = slides.length - 1; }
                for (i = 0; i < slides.length; i++) {
                    slides[i].style.display = "none";
                }
                slides[slideIndex].style.display = "block";
            }

            function autoShowSlides() {
                let slides = document.getElementsByClassName("mySlides");
                if (slides.length === 0) return;
                for (let i = 0; i < slides.length; i++) {
                    slides[i].style.display = "none";
                }
                slideIndex++;
                if (slideIndex > slides.length) {
                    slideIndex = 1;
                    loadFeedback(); // Reload feedback at the end of the slideshow
                }
                slides[slideIndex - 1].style.display = "block";
                setTimeout(autoShowSlides, 5000); // Change image every 6 seconds
            }

            loadFeedback();
        });
    </script>
</body>
</html>
